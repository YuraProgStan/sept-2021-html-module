<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Fourth page 2</title>

</head>
<body>
<div class="container header">
    <div class="headerBlock logo"></div>
    <div class="headerBlock someBlock"></div>
</div>
<div class="container wrap">
    <div class="box sidebar">
        <ul>
            <li class="item item1"></li>
            <li class="item item2"></li>
            <li class="item item3"></li>
            <li class="item item4"></li>
            <li class="item item5"></li>
            <li class="item item6"></li>
        </ul>
    </div>
    <div class="box boxMain">
        <div class="vertikalBox mainImage"></div>
        <div class="vertikalBox images">
            <div class="imagesTop imagesTop1"></div>
            <div class="imagesTop imagesTop2"></div>
            <div class="imagesTop imagesTop3"></div>
            <div class="imagesTop imagesTop4"></div>
        </div>
        <div class="vertikalBox columns">
            <div class="column columnLeft">
                <div class="imageLeft imageLeft1"></div>
                <div class="imageLeft imageLeft2"></div>
                <div class="imageLeft imageLeft3"></div>
                <div class="imageLeft imageLeft4"></div>
                <div class="imageLeft imageLeft5"></div>
                <div class="imageLeft imageLeft6"></div>
                <div class="imageLeft imageLeft7"></div>
                <div class="imageLeft imageLeft8"></div>
                <div class="imageLeft imageLeft9"></div>
                <div class="imageLeft imageLeft10"></div>
                <div class="imageLeft imageLeft11"></div>
                <div class="imageLeft imageLeft12"></div>
            </div>
            <div class="vertikalBox column columnRight">
                <div class="imageRightWrapper">
                <div class="imageRight imageRight1"></div>
                <div class="imageRight imageRight2"></div>
                <div class="imageRight imageRight3"></div>
                </div>
                <div class="imageRight imageRight4"></div>
            </div>
        </div>
        <div class="vertikalBox footer">
            <div class="blockFooter"></div>
        </div>
    </div>
</div>

</body>
</html>
