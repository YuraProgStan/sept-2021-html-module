<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

        .fixed-top {
            display: none;
        }

        }

        }

        @media screen and (max-width: 991px) {

            .navbar-custom .navbar-toggler.custom-toggler {

            .custom-toggler .navbar-toggler-icon {

            .custom-toggler.collapsed .navbar-toggler-icon, .custom-toggler[aria-expanded="false"] .navbar-toggler-icon {

            }

        }
        /*---------------------oprion-----------------*/
        * {
            box-sizing: border-box;
        }
        h1 {
            display: flex;
            justify-content: center;
        }

        .__select {
            position: relative;
            width: 230px;
            height: 40px;
            margin: 0 auto;

        .__select[data-state="active"] {
        .__select__title {
        .__select::before {
             transform: translate(-3px, -50%) rotate(-45deg);
         }

        &::after {
             transform: translate(3px, -50%) rotate(45deg);
         }
        }

        .__select__content {
            opacity: 1;
        }

        .__select__label + .__select__input + .__select__label {
            max-height: 40px;
            border-top-width: 1px;
        }
        }
        }
        .__select__title {
            display: flex;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 8px 16px;

            border-radius: 5px;
            border: solid 1px #c7ccd1;

            cursor: pointer;

        &::before,
        &::after {
             content: "";

             position: absolute;
             top: 50%;
             right: 16px;

             display: block;
             width: 10px;
             height: 2px;

             transition: all 0.3s ease-out;

             background-color: #333333;

             transform: translate(-3px, -50%) rotate(45deg);
         }
        &::after {
             transform: translate(3px, -50%) rotate(-45deg);
         }

        &:hover {
             border-color: #D8093A;

        &::before,
        &::after {
             background-color: #D8093A;
         }
        }
        }
        .reset {
            display: flex;
            width: 230px;
            padding: 8px 16px;
            margin: 0 auto;
            margin-bottom: 10px;

            border: solid 1px #c7ccd1;
            border-radius: 5px;

            transition: all 0.2s ease-out;

            cursor: pointer;

            font-weight: bold;

            background-color: #ffffff;
            color: #333333;

        &:hover {
             background-color: #D8093A;
             color: #ffffff;
         }
        }
        .__select__content {
            position: absolute;
            top: 40px;
            left: 3px;

            display: flex;
            flex-direction: column;
            width: calc(100% - 6px);

            background-color: #ffffff;

            border: 1px solid #c7ccd1;
            border-top: none;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;

            transition: all 0.3s ease-out;

            opacity: 0;
            z-index: 8;
        }
        .__select__input {
            display: none;

        &:checked + label {
             background-color: #dedede;
         }
        &:disabled + label {
             opacity: 0.6;
             pointer-events: none;
         }
        }
        .__select__label {
            display: flex;
            align-items: center;
            width: 100%;
            height: 40px;
            max-height: 0;
            padding: 0 16px;

            transition: all 0.2s ease-out;

            cursor: pointer;

            overflow: hidden;

        & + input + & {
              border-top: 0 solid #C7CCD160;
          }

        &:hover {
             background-color: #D8093A !important;

             color: #ffffff;
         }
        }
    </style>
    <title>Bootstrap</title>
</head>
<body>
<header class="header container">
    <nav class="navbar fixed-top navbar-light bg-light">
        <div class="container-md">
            <a class="navbar-brand" href="#">Fixed bottom</a>
        </div>
    </nav>
    <nav class="navbar navbar-custom navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<main class="main container">
    <div class="row">
        <div class="col col-3 col_bg1">
            Column
        </div>
        <div class="col col-6 col_bg2">
            Column
        </div>
        <div class="col col-3 col_bg3">
            Column
        </div>
    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script>
    let hamburger = document.querySelector('.navbar-toggler');
    let menu = document.querySelector('.navbar-collapse');
    let mainMenu = document.querySelector('.container-fluid');
    const toggleMenu = () => {
        menu.classList.toggle("show");
        hamburger.classList.toggle("collapsed");
    }
    hamburger.addEventListener('click', e => {
        // e.stopPropagation();
        // toggleMenu();
    });
    document.addEventListener('click', e => {
        let target = e.target;
        let its_menu = target === menu || menu.contains(target);
        let its_mainMenu = target === mainMenu || mainMenu.contains(target);
        let its_hamburger = target === hamburger;
        let menu_is_active = menu.classList.contains('show');

        if (!its_menu && !its_hamburger && !its_mainMenu && menu_is_active) {
            menu.classList.toggle("show");
            hamburger.classList.toggle("collapsed");
        }
    })
</script>
</body>
</html>
